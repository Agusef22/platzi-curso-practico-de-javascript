<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico De JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide el radio del circulo:
            </label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de un triangulo:
            </label>
            <input id="InputTriangulo" type="number"/>
            <button type="button" onclick="alturaTrianguloIsosceles()">
                Calcular el perimetro
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
